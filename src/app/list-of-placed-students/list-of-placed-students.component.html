<div class="listOfStudentsPlacedContainer">
  <h1>School details</h1>
  <div class="input-container">
    <input [(ngModel)]="studentName" placeholder="student name" type="text" />
    <input
      [(ngModel)]="companyPlacedIn"
      placeholder="company placed in"
      type="text"
    />
    <button mat-raised-button color="primary" (click)="add()">Add</button>
  </div>
  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Student Name</th>
      <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
    </ng-container>

    <ng-container matColumnDef="companyPlacedIn">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let element">{{ element.companyPlacedIn }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="delete(element.id)">
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
