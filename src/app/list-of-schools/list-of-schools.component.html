<div class="listOfSchoolContainer">
  <h1>School details</h1>
  <div class="input-container">
    <input [(ngModel)]="schoolName" placeholder="school name" type="text" />
    <input [(ngModel)]="buildingName" placeholder="building name" type="text" />
    <button mat-raised-button color="primary" (click)="add()">Add</button>
  </div>
  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="schoolName">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.schoolName }}</td>
    </ng-container>

    <ng-container matColumnDef="buildingName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.buildingName }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="delete(element.id)">
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
