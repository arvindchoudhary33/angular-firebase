<div class="listOfStudentsContainer">
  <h1>Student details</h1>
  <div class="input-container">
    <input [(ngModel)]="name" placeholder="name" type="text" />
    <input [(ngModel)]="rollNumber" placeholder="roll number" type="text" />
    <input [(ngModel)]="email" placeholder="email" type="text" />
    <input [(ngModel)]="phoneNumber" placeholder="phoneNumber" type="text" />
    <button mat-raised-button color="primary" (click)="add()">Add</button>
  </div>
  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone no.</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNUmber }}</td>
    </ng-container>

    <ng-container matColumnDef="rollNumber">
      <th mat-header-cell *matHeaderCellDef>Roll no.</th>
      <td mat-cell *matCellDef="let element">{{ element.rollNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <!-- <td mat-footer-cell *matFooterCellDef></td> -->
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="delete(element.id)">
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
